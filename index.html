<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Product Card</title>
</head>

<body>
    <div id="product-card">
        <div class="product__icon">
            <i class="fa-regular fa-heart like-icon"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="product__img">
            <img src="asset/img/Nike Zoom KD 12.png" alt="Nike Zoom KD 12">
        </div>
        <h2 class="product__name">Nike Zoom KD 12</h2>
        <h2 class="product__price">$100</h2>
        <div class="product__size">
            <h3 class="size">Size:</h3>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>43</span>
        </div>
        <div class="product__color">
            <h3 class="color">Color:</h3>
            <span class="color1"></span>
            <span class="color2"></span>
            <span class="color3"></span>
            <span class="color4"></span>
        </div>
        <div class="product__button">
            <div class="buy-btn">Buy Now</div>
            <div class="addcart-btn">Add Cart</div>
        </div>
    </div>
</body>

</html>
